<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var finonaci_seri=function (n) {
        if(n==1)
        {
            return [0,1];
        }
        else
            {
                var s=finonaci_seri(n-1);
                s[s.length]=s[s.length-1]+s[s.length-2];
                return s;
            }

    }
var num=parseInt(prompt('Nhập số phần tử n'))-1;
    while (num<2)
    {
        num=parseInt(prompt('Mời nhập lại'))-1;
    }
    alert(finonaci_seri(num));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var HinhChuNhat='';
    var count=0
    for(var i=0;i<20;i++)
    {
        HinhChuNhat+='*';
    }
    document.write(HinhChuNhat+'<br>');
    document.write('*');
    HinhChuNhat='';
    while (count!=5) {
    for(var i=0;i<32;i++)
    {
        HinhChuNhat+='&nbsp;';
    }
    document.write(HinhChuNhat);
    document.write('*'+'<br>')
    document.write('*');
    HinhChuNhat='';
    count++;}
    for(var i=0;i<19;i++)
    {
        HinhChuNhat+='*';
    }
    document.write(HinhChuNhat+'<br>');


</script>
</body>
</html>
